
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Debug</title>
    <style>
        .oklch-bg {
            background-color: oklch(0.5 0.2 240);
        }
    </style>
</head>
<body>
    <div id="test" class="oklch-bg">Test Element</div>
    <script>
        const el = document.getElementById('test');
        const computed = window.getComputedStyle(el);
        console.log('Background Color:', computed.backgroundColor);
        console.log('Includes oklch?', computed.backgroundColor.includes('oklch'));
        
        // Test setting it to hex
        el.style.backgroundColor = '#ff0000';
        console.log('After setting hex:', window.getComputedStyle(el).backgroundColor);
    </script>
</body>
</html>
